{% extends 'blogapp/base.html' %}
{% load bootstrap4 %}
{% block body_base %}
<div style="color: white;">
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class='btn btn-primary' >Log In</button>
  </form>
</div>
{% endblock %}
