{% extends 'blogapp/base.html' %}
{% load bootstrap4 %}
{% block body_base %}
  <div style="color:white;">
    <h1>Sign Up</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div>
{% endblock %}
